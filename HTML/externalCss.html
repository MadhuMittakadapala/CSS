<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS</title>
    <!-- external css file -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- inline css -->
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <!-- priority -->
    <!-- inlinecss > internal css > external css 
    ' -->
    <!-- External CSS style sheet -->
    <h1>External cascading style sheet</h1>
    <h1 style="color: blueviolet ;">External cascading style sheet</h1>
    <h1>External cascading style sheet</h1>
    <h2>this is about external style sheet in css</h2>
    <p>an external style sheet can be written in any text editor,and must be saved with a .css extension.</p>
    <p>the external css file should not contain any html tags.</p>
    
</body>
</html>
