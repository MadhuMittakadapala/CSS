<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./orderProperty.css">

    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 200px 200px;
            /* repeat function */
            grid-template-columns: repeat(4,1fr);
            /*  repeat(columns, size) */
            grid-template-rows: repeat(3,300px);
            /*  repeat(rows, size) */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cells cell-1">cell 1</div>
        <div class="cells cell-2">cell 2</div>
        <div class="cells cell-3">cell 3</div>
        <div class="cells cell-4">cell 4</div>
        <div class="cells cell-5">cell 5</div>
        <div class="cells cell-6">cell 6</div>
    </div>
    
</body>
</html>
